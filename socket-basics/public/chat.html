<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kyle's Sockets</title>
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- custom stylesheets -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row chat--wrapper">
      <div class="col-xs-6 well">
        <a href="/">Change Settings</a>
        <h1 class="room-title"></h1>
        <ul class="messages list-group chat--messages">
        </ul>

        <form id="message-form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-comment"></i>
              </span>
              <input type="text" name="message" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" label="Submit" class="btn btn-default btn-block"/>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!--Libraries-->
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/socket.io-1.3.7.js"></script>
  <script src="/js/moment.js"></script>
  <script src="/js/queryparams.js"></script>

  <!-- custom -->
  <script src="/js/app.js"></script>

</body>
</html>
